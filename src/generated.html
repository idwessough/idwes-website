<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: electricblue 3px solid;
    }
    header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header ul {
        padding: 0;
        margin: 0;
        list-style: none;
        overflow: hidden;
    }
    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: left;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    header .highlight, header .current a {
        color: neon green;
        font-weight: bold;
    }
    header a:hover {
        color: electric blue;
        font-weight: bold;
    }
    .carousel {
        width: 100%;
        margin: auto;
        overflow: hidden;
        padding: 40px 0;
    }
    .carousel img {
        width: 100%;
        display: block;
        transition: transform 0.5s ease;
    }
    .carousel img:hover {
        transform: scale(1.05);
    }
    .side-pattern {
        position: absolute;
        top: 0;
        width: 100px;
        height: 100%;
        background: url('geometric-pattern.png');
        opacity: 0.2;
    }
    .side-pattern.left {
        left: 0;
    }
    .side-pattern.right {
        right: 0;
    }
</style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">My</span> Portfolio</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Travels</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="carousel">
            <!-- Images or content for carousel goes here -->
        </section>
    </div>

    <div class="side-pattern left"></div>
    <div class="side-pattern right"></div>

</body>
</html>
